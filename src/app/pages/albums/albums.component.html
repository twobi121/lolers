 <div class="album wrapper" *ngIf="hero && albums">
   <div class="album_header">
     <span>
       Альбомы <a routerLink="/hero/{{hero.login}}"> {{hero.name | titlecase}} {{hero.surname | titlecase}}</a>
     </span>

     <button *ngIf="hero.login === login">
       <a routerLink="create">
         Создать альбом
       </a>
     </button>

     <div class="add_photos_block" *ngIf="hero.login === login">
       <input
         style="display: none"
         type="file" (change)="onFileChanged($event)" multiple
         #fileInput>

       <button (click)="fileInput.click()">
         Добавить фотографии
       </button>
     </div>
   </div>

   <div class="albums" >
     <div class="album_item" *ngFor="let album of albums">
         <a routerLink="/hero/{{hero.login}}/album/{{album._id}}" class="album_preview" [ngStyle]="{background: 'url(' + url + album.preview + ')',
         'background-size': 'cover',
         'background-position': '50% 50%'} ">


           <div class="album_title">
             <p>{{album.name}}</p>
  <!--           <p>{{album.photos.length}}</p>-->
           </div>
         </a>
     </div>
   </div>

   <div class="photos" >
       <div class="album_item" *ngFor="let photos of photosByYear">
           <p class="album_year"> {{photos._id}} год </p>
            <div class="photo_previews">
              <a class="album_preview"
                 *ngFor="let photo of photos.filenames"
                 [ngStyle]="{background: 'url(' + url + photo.filename + ')',
                 'background-size': 'cover',
                 'background-position': '50% 50%'} "
                 routerLink="{{photo.filename}}"
              ></a>
            </div>
       </div>
   </div>

   <router-outlet></router-outlet>


</div>

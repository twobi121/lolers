<h3>TOP FIVE GAY HEROES</h3>
<div class="grid grid-pad">


  <a *ngFor="let hero of heroes" class="col-1-4"
     routerLink="/user/{{hero.login}}">
    <div class="module hero">

      <div>{{hero.name}} {{hero.surname}}</div>
      <div>
        <img [src]="url + hero.avatar.filename">
      </div>

    </div>
  </a>
</div>

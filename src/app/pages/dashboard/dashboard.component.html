<h3>TOP FIVE GAY HEROES</h3>
<div class="grid grid-pad">


  <a *ngFor="let user of users" class="col-1-4"
     routerLink="/user/{{user.login}}">
    <div class="module hero">

      <div>{{user.name}} {{user.surname}}</div>
      <div>
        <img [src]="url + user.avatar.filename">
      </div>

    </div>
  </a>
</div>
